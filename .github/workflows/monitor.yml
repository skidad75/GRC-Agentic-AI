name: Monitor and Deploy

on:
  schedule:
    - cron: '*/30 * * * *'  # Run every 30 minutes
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Check app health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://cybergrc-agent.streamlit.app/)
          if [ "$response" != "200" ]; then
            echo "App is not responding correctly. Status code: $response"
            exit 1
          fi

  deploy:
    needs: monitor
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Deploy to Streamlit
        env:
          STREAMLIT_API_KEY: ${{ secrets.STREAMLIT_API_KEY }}
        run: |
          streamlit deploy --app-dir . streamlit_app.py 